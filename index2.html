<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Quiz</title>
    <!-- Link to your existing styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The main container for the quiz content -->
    <!-- The quizLogic.js will populate this div with questions, options, and navigation -->
    <div class="quiz" id="quiz">
        <div id="quiz-container" class="quiz-card">
            <!-- Initial content before JavaScript loads the quiz -->
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Loading Quiz...</h2>
            <p class="text-gray-600">Please wait while the quiz content loads.</p>
        </div>
    </div>
    

    <!-- Link to your new quiz logic file -->
    <!-- The type="module" is important for modern JavaScript modules -->
    <script type="module" src="quizLogic.js"></script>
</body>
</html>
